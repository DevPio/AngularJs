<meu-cabelho>
    <meu-titulo titulo="Alura Adiconar Animal!"></meu-titulo>
</meu-cabelho>

<div class="container">
    <div class="page-header text-center">
        <h1>{{foto.titulo}}</h1>
    </div>
    
    <form name="formulario" class="row" >
        <div class="col-md-6">
            <div class="form-group">
                <label>Título</label>
                <input ng-model="foto.titulo" name="titulo" class="form-control" required ng-maxlength="20">  
                <span class="form-group alert-danger" ng-show="formulario.titulo.$error.required">
                    Título Obrigatório
                </span>  
                <span class="form-group alert-danger" ng-show="formulario.titulo.$error.maxlength">
                    Deve ter no máximo vinte caractes
                </span> 
            </div>
            <div class="form-group">
                <label>URL</label>
                <input ng-model="foto.url" value="foto.url" name="url" class="form-control" required>
                <span class="form-group alert-danger" ng-show="formulario.url.$error.required">
                    Url Obrigatório
                </span>  
            </div>
            <div class="form-group">
                <label>Descrição</label>
                <textarea ng-model="foto.descricao" name="descricao" class="form-control" required>
                </textarea>
                <span class="form-group alert-danger" ng-show="formulario.descricao.$error.required">
                    Descrição Obrigatório
                </span>
            </div>
            <div>
                <input type="file" onchange="angular.element(this).scope().blobUrl(this)" name="foto" class="form-control">
            </div>
            <button type="submit" ng-click="sendData()" class="btn btn-primary" ng-disabled="formulario.$invalid">
                Salvar
            </button>
             <a href="/" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
        <div class="col-md-6">
           
            <minha-foto url="{{foto.url}}"></minha-foto>
        </div>
    </form>
</div>
