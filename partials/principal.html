<meu-cabelho>
    <meu-titulo titulo="Alura"></meu-titulo>
</meu-cabelho>



<div class="container">
    
    <div class="row" >
        <div class="container">
            <div class="input-group">
                <span class="input-group-btn">
                    <a ng-href="/adicionar" class="btn btn-primary">Adicionar</a>
                </span>
              
                    <input type="text" class="form-control" ng-model-options="{debounce:500}" ng-model="filtro">
                    
              
            </div>
            
        </div>
        <meu-painel class="col-md-2" ng-class="{'painel-animado':!foto.titulo.includes(filtro) && filtro != ''}" titulo="{{foto.titulo}}"  ng-repeat="foto in fotos | filter:filtro" >
            
            <minha-foto url="{{foto.url}}" alt="{{foto.titulo}}"></minha-foto>
        </meu-painel>
    </div>
</div>
